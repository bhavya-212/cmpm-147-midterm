<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fantasy Name Generator</title>
</head>
<body>
<h1>Fantasy Name Generator</h1>

<label>Category:
  <select id="category">
    <option value="character">Character</option>
    <option value="place">Place</option>
  </select>
</label>
<br>
<label>Tone:
  <select id="tone">
    <option value="harsh">Harsh</option>
    <option value="elegant">Elegant</option>
    <option value="whimsical">Whimsical</option>
  </select>
</label>
<br>
<label>Length:
  <select id="length">
    <option value="short">Short</option>
    <option value="medium">Medium</option>
    <option value="long">Long</option>
  </select>
</label>
<br>
<label>Count:
  <input type="number" id="count" value="5" min="1">
</label>
<br>
<button onclick="generate()">Generate</button>

<pre id="output" style="background:#eee; padding:10px;"></pre>

<script>
async function generate() {
  const category = document.getElementById("category").value;
  const tone = document.getElementById("tone").value;
  const length = document.getElementById("length").value;
  const count = parseInt(document.getElementById("count").value);

  if (isNaN(count) || count <= 0) {
    document.getElementById("output").textContent = "Enter valid number";
    return;
  }

  try {
    const response = await fetch("/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        category: category,
        tone: tone,
        length: length,
        count: count
      })
    });

    const data = await response.json();
    if (data.results) {
      document.getElementById("output").textContent = data.results.join("\n");
    } else if (data.error) {
      document.getElementById("output").textContent = "Error: " + data.error;
    }

  } catch (err) {
    document.getElementById("output").textContent = "Error: " + err;
  }
}
</script>
</body>
</html>
