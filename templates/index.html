<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fantasy Name Generator</title>

<style>
body {
  background: linear-gradient(135deg, #f3e8ff, #e9d5ff);
  color: #4b2e83;
  font-family: cursive;
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 2.5rem;
  color: #7c3aed;
  text-shadow: 2px 2px 6px rgba(124, 58, 237, 0.3);
}

label {
  font-weight: bold;
  margin-top: 10px;
  display: inline-block;
}

select, input {
  padding: 6px;
  border-radius: 8px;
  border: 2px solid #c084fc;
  margin: 5px;
  background-color: #faf5ff;
  color: #4b2e83;
}

button {
  margin-top: 15px;
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  background-color: #a855f7;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #7e22ce;
  transform: scale(1.05);
}

#output {
  margin-top: 25px;
  background-color: #faf5ff;
  border: 2px dashed #c084fc;
  border-radius: 15px;
  padding: 15px;
  white-space: pre-wrap;
  box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2);
}
</style>

</head>
<body>
<h1>Fantasy Name Generator</h1>

<label>Category:
  <select id="category">
    <option value="character">Character</option>
    <option value="place">Place</option>
  </select>
</label>
<br>
<label>Tone:
  <select id="tone">
    <option value="harsh">Harsh</option>
    <option value="elegant">Elegant</option>
    <option value="whimsical">Whimsical</option>
  </select>
</label>
<br>
<label>Length:
  <select id="length">
    <option value="short">Short</option>
    <option value="medium">Medium</option>
    <option value="long">Long</option>
  </select>
</label>
<br>
<label>Count:
  <input type="number" id="count" value="5" min="1">
</label>
<br>
<button onclick="generate()">Generate</button>

<pre id="output" style="background:#eee; padding:10px;"></pre>

<script>
async function generate() {
  const category = document.getElementById("category").value;
  const tone = document.getElementById("tone").value;
  const length = document.getElementById("length").value;
  const count = parseInt(document.getElementById("count").value);

  if (isNaN(count) || count <= 0) {
    document.getElementById("output").textContent = "Enter valid number";
    return;
  }

  try {
    const response = await fetch("/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        category: category,
        tone: tone,
        length: length,
        count: count
      })
    });

    const data = await response.json();
    if (data.results) {
      document.getElementById("output").textContent = data.results.join("\n");
    } else if (data.error) {
      document.getElementById("output").textContent = "Error: " + data.error;
    }

  } catch (err) {
    document.getElementById("output").textContent = "Error: " + err;
  }
}
</script>
</body>
</html>
